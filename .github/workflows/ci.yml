name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          # Prevent missing env variables from failing the build
          ADMIN_PASSWORD: "placeholder"
          SESSION_SECRET: "placeholder"

      - name: Secret leak check
        run: npm run leak:check
